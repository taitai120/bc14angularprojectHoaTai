<div class="quan-li-phim">
  <div class="d-flex justify-content-around align-items-center mb-2">
    <button
      mat-raised-button
      color="primary"
      data-toggle="modal"
      data-target="#ModalPhim"
      (click)="themPhim()"
    >
      Thêm Khóa học
    </button>

    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input
        matInput
        placeholder="Khóa học"
        [value]="keyword"
        [(ngModel)]="keyword"
        (keyup)="handleSearch()"
      />
    </mat-form-field>

    <button mat-raised-button color="accent" (click)="Logout()">
      Đăng Xuất
    </button>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>STT</th>
        <th>Mã khóa học</th>
        <th>Tên khóa học</th>
        <th>Hình Ảnh</th>
        <th>Lượt xem</th>
        <th>Người tạo</th>
        <th>Thao tác</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="mangDanhSachPhim">
        <tr *ngFor="let item of mangDanhSachPhim; let index = index">
          <td>{{ index + 1 }}</td>
          <td>{{ item.maKhoaHoc }}</td>
          <td>{{ item.tenKhoaHoc }}</td>

          <td>
            <img
              src="{{ item.hinhAnh }}"
              class="img-fluid"
              style="width: 400px"
            />
          </td>
          <td>{{ item.luotXem }}</td>
          <td>{{ item.nguoiTao.hoTen }}</td>
          <td>
            <div class="Btn-chuc-nang">
              <button
                class="mr-2"
                mat-raised-button
                (click)="suaPhim(item)"
                data-toggle="modal"
                data-target="#ModalPhim"
              >
                Sửa
              </button>
              <button mat-raised-button color="warn" (click)="xoaPhim(item)">
                Xóa
              </button>
            </div>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
<!-- Modal -->
