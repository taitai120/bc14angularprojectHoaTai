<!-- Modal Thêm Phim -->
<div class="modal-Phim">
  <div
    class="modal fade"
    id="ModalPhim"
    tabindex="-1"
    role="dialog"
    aria-labelledby="ModalPhim"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content bg-white">
        <div class="modal-header">
          <h5 class="modal-title">{{ name }}</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #formQuanLiPhim="ngForm">
            <div class="form-group">
              <label>Mã Khóa học</label>
              <input
                name="maKhoaHoc"
                type="text"
                ngModel
                #maKhoaHoc="ngModel"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label>Tên Khóa học</label>
              <input
                name="tenKhoaHoc"
                type="text"
                ngModel
                #tenKhoaHoc="ngModel"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="">Lượt xem</label>
              <input
                name="luotXem"
                type="text"
                ngModel
                #luotXem="ngModel"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="">Ngày tạo</label>
              <input
                name="ngayTao"
                type="text"
                ngModel
                #ngayTao="ngModel"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="">Mô Tả</label>
              <input
                name="moTa"
                type="text"
                ngModel
                #moTa="ngModel"
                class="form-control"
              />
            </div>
            <form action="/action_page.php">
              <input type="file" id="myFile" name="hinhAnh"/>
            </form>
            <div class="form-group">
              <label for="">Danh mục khóa học</label>
              <select
                #maDanhMucKhoaHoc="ngModel"
                name="maDanhMucKhoaHoc"
                class="form-control"
                ngModel
              >
                <option value="FrontEnd">Lập trình Front End</option>
                <option value="BackEnd">Lập trình Back End</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <div class="form-group text-center">
            <button
              class="mr-2"
              mat-raised-button
              data-dismiss="modal"
              aria-label="Close"
            >
              Cancel
            </button>
            <button
              mat-raised-button
              color="accent"
              type="submit"
              (click)="_SubmitForm()"
            >
              {{ name }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
